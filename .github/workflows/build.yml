            echo "â†’ é©±åŠ¨åŒ… $missing_pkg ä¸å­˜åœ¨ï¼ˆå»ºè®®åˆ‡æ¢æºç åˆ†æ”¯ï¼‰"
          elif grep -q "configuration error: recursive dependency" compile.log; then
            echo "â†’ è½¯ä»¶åŒ…ä¾èµ–å†²çªï¼ˆå‡å°‘å‹¾é€‰çš„è½¯ä»¶åŒ…ï¼‰"
          else
