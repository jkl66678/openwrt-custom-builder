          echo "  - å« 'sysupgrade' çš„æ–‡ä»¶ï¼šç”¨äºè®¾å¤‡å‡çº§ï¼ˆä¿ç•™é…ç½®ï¼‰"
          echo "  - å« 'factory' çš„æ–‡ä»¶ï¼šç”¨äºé¦–æ¬¡åˆ·å†™ï¼ˆæ¸…ç©ºé…ç½®ï¼‰"

      - name: åˆ—å‡ºç¼–è¯‘æˆæœ
