name: 设备列表自动同步

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  sync-devices:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 安装依赖
        run: |
          sudo apt update && sudo apt install -y git jq dos2unix python3 python3-pip
          pip3 install PyJWT cryptography

      - name: 准备同步脚本
        run: |
          [ -f "scripts/sync-devices.sh" ] || { echo "❌ 缺少同步脚本"; exit 1; }
          dos2unix scripts/sync-devices.sh && chmod +x scripts/sync-devices.sh

      - name: 执行同步脚本
        run: |
          mkdir -p sync-logs
          ./scripts/sync-devices.sh > sync-logs/sync-detail.log 2>&1 || { cat sync-logs/sync-detail.log; exit 1; }

      - name: 生成工作流文件（可选）
        run: |
          if [ -f "scripts/generate-workflow.sh" ]; then
            chmod +x scripts/generate-workflow.sh && ./scripts/generate-workflow.sh
          fi

      - name: 生成GitHub App访问令牌
        run: |
          APP_ID=${{ secrets.GH_APP_ID }}
          PRIVATE_KEY="${{ secrets.GH_APP_PRIVATE_KEY }}"
          
          # 写入私钥到文件
          echo "$PRIVATE_KEY" > /tmp/key.pem
          chmod 600 /tmp/key.pem
          
          # 验证私钥格式
          if ! grep -q "-----BEGIN RSA PRIVATE KEY-----" /tmp/key.pem; then
            echo "❌ 私钥缺少开头标记"
            exit 1
          fi
          if ! grep -q "-----END RSA PRIVATE KEY-----" /tmp/key.pem; then
            echo "❌ 私钥缺少结尾标记"
            exit 1
          fi
          
          # 生成JWT（第62行附近重点修复：缩进严格一致）
          python3 <<END
with open('/tmp/key.pem', 'r') as f:
    private_key = f.read()

          import jwt
          import time

          iat = int(time.time())
          exp = iat + 600
          token = jwt.encode(
              {'iat': iat, 'exp': exp, 'iss': '$APP_ID'},
              private_key,
              algorithm='RS256'
          )
          print(f"JWT={token}")
END
          # 提取JWT令牌
          JWT=$(grep "JWT=" <(cat) | cut -d'=' -f2)
          if [ -z "$JWT" ]; then
            echo "❌ JWT生成失败"
            exit 1
          fi
          
          # 获取安装ID
          INSTALLATION_ID=$(curl -s -H "Authorization: Bearer $JWT" \
            "https://api.github.com/app/installations" | jq -r '.[] | select(.repositories[0].name == "openwrt-custom-builder") | .id')
          if [ "$INSTALLATION_ID" = "null" ] || [ -z "$INSTALLATION_ID" ]; then
            echo "❌ 未找到安装记录"
            exit 1
          fi
          
          # 获取访问令牌
          ACCESS_TOKEN=$(curl -s -X POST -H "Authorization: Bearer $JWT" \
            "https://api.github.com/app/installations/$INSTALLATION_ID/access_tokens" | jq -r '.token')
          if [ "$ACCESS_TOKEN" = "null" ] || [ -z "$ACCESS_TOKEN" ]; then
            echo "❌ 令牌生成失败"
            exit 1
          fi
          
          echo "ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV
          rm -f /tmp/key.pem

      - name: 提交更新
        run: |
          git config --global user.name "Sync Bot"
          git config --global user.email "bot@example.com"
          git remote set-url origin "https://x-access-token:${{ env.ACCESS_TOKEN }}@github.com/jkl66678/openwrt-custom-builder.git"
          
          git add device-drivers.json .github/workflows/build.yml sync-logs/
          if ! git diff --cached --quiet; then
            git commit -m "自动更新设备列表（$(date +%Y%m%d)）" && git push origin main
          fi

      - name: 上传结果
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-results-${{ github.run_id }}
          path:
            - sync-logs/
            - device-drivers.json
          retention-days: 14
